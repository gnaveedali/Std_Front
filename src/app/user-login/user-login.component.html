
<div class="row pt-4">
<div class="col-md-6">
    <picture>
      <img [src]='image3Url' alt=''class="img-responsive" style="width:100%;height:500px;margin-left: 25px;">
     </picture>
</div>
<div class="col-md-5">
  <div class="row">
    <div class="col"></div>
      <div class="col">
        
          <div class="float-right"><button mat-button color="primary" >Customer Portal</button></div>
      </div>
</div>
    <div class="row feildMargin">
      
        <mat-form-field appearance="outline" class="field-fill inputs">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         </mat-form-field>
      </div>
      <div class="row">
      
        <mat-form-field appearance="outline" class="field-fill inputs" style="margin-left: 99px;width:478px">

          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         </mat-form-field>
      </div>
      <div class="row"Style ="margin-left: 87px;" >
        <div class="d-flex justify-content-between align-items-center">
          <mat-checkbox color="primary"> Remember Me </mat-checkbox>

      </div>
      <div class="row pt-3"Style ="margin-left: 90px;" >
        <div class="col-md-6">
          <button mat-raised-button color="primary"  (click)="Login()">Login</button>

  </div>
